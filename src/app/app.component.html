<h2>Markdown Previewer</h2>

<form [formGroup]="form">
  <div class="wrapper">
    <div class="editing-side">
      <span class="caption">Write your markdown here</span>
      <textarea formControlName="editing" rows="10"></textarea>
    </div>
    <div class="preview-side">
      <span class="caption">Here is your preview</span>
      <textarea formControlName="preview" rows="10"></textarea>
    </div>
  </div>
</form>

<div class="hint-side"></div>
